# Synthetic Training Data Generation Configuration
# For Parakeet-TDT Fine-tuning on Malaysian Names & Numbers

# ==============================================================================
# DATA GENERATION SETTINGS
# ==============================================================================
generation:
  # Target dataset size
  target_hours: 1  # Starting with 10 hours (can scale up later)
  
  # Generation strategy: MIXED ONLY (most efficient - trains names AND numbers together)
  use_mixed_templates: true  # Always use mixed templates for efficiency
  
  # Mixed templates configuration (PRIMARY APPROACH)
  # This trains both names and numbers in the same sentences - much more efficient!
  mixed:
    samples_per_name: 16  # 16 mixed sentences per name (225 names × 16 = 3,600 samples)
                          # 3,600 samples × 10 sec avg = ~10 hours of audio
    min_sentence_length: 50  # Minimum characters (longer due to mixed content)
    max_sentence_length: 250  # Maximum characters
  
  # Pure name templates (OPTIONAL - set to 0 to disable)
  # Only enable if you need additional name-only variety
  names:
    samples_per_name: 0  # Disabled - mixed templates already train names
    min_sentence_length: 40
    max_sentence_length: 200
  
  # Pure number templates (OPTIONAL - set to 0 to disable)
  # Only enable if you need additional number-only variety
  numbers:
    total_samples: 0  # Disabled - mixed templates already train numbers
    min_sentence_length: 30
    max_sentence_length: 180
    
    # Number type distribution (should sum to 1.0)
    type_weights:
      currency: 0.25      # Currency amounts in ringgit format (no RM prefix)
      dates: 0.20         # Dates in various formats
      phone_numbers: 0.15 # Malaysian phone numbers
      id_numbers: 0.10    # IC, passport numbers
      general: 0.30       # General numbers, percentages, decimals

