# ==============================================================================
# OUTPUT CONFIGURATION
# ==============================================================================
output:
  # Base directory for outputs
  base_dir: "./outputs"
  
  # Audio output settings
  audio_dir: "./outputs/audio"
  audio_format: "mp3"  # mp3 or wav (mp3 recommended for storage efficiency)
  sample_rate: 22050   # ElevenLabs default
  
  # Manifest output
  manifest_dir: "./outputs/manifests"
  train_split: 0.9  # 90% train, 10% validation
  
  # Metadata
  metadata_file: "./outputs/generation_metadata.json"
  log_file: "./outputs/generation.log"

# ==============================================================================
# DATA SOURCES
# ==============================================================================
data_sources:
  politicians_file: "./data_sources/malaysian_politicians.json"
  historical_file: "./data_sources/malaysian_historical.json"
  number_patterns_file: "./data_sources/number_patterns.json"
  
  # Sentence templates
  mixed_templates_file: "./sentence_templates/mixed_templates_malay.json"
  name_templates_file: "./sentence_templates/name_templates_malay.json"
  number_templates_file: "./sentence_templates/number_templates_malay.json"

# ==============================================================================
# LANGUAGE SETTINGS
# ==============================================================================
language:
  primary: "malay"  # Malay language only
  use_honorifics: true  # Include Yang Berhormat, Tun, Tan Sri, etc.
  
# ==============================================================================
# VALIDATION & QUALITY CONTROL
# ==============================================================================
quality:
  validate_audio: true  # Check audio files after generation
  min_audio_duration: 1.0  # seconds
  max_audio_duration: 30.0  # seconds
  check_text_audio_match: true  # Verify text matches audio

